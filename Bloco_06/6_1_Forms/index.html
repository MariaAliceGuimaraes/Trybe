<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Formulario</title>


    <link rel="stylesheet" type="text/css" href="style.css"> 
    
    <link rel="stylesheet" type="text/css" href="dist/css/bootstrap.min.css">



    <script type="text/javascript" src="dist/js/jquery-3.5.1.min.js"></script> 
    
    <script type="text/javascript" src="dist/js/bootstrap.min.js">document.getElementById('data-inicio').DatePickerX.init();</script>

    <script type="text/javascript" src="script.js"></script>



    <link rel="stylesheet" href="dist/css/DatePickerX.min.css">
    <script src="dist/js/DatePickerX.min.js"></script>


</head>

<body>

    <header>
        <h1>Formulario</h1>
    </header>

    <form action="" method="GET" class="formulario">

        <fieldset>

            <div class="form-group">
                <label for="name">Nome:</label>
                <input class="form-control" type="text" id="name" name="full-name" maxlength="40" required="required">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input class="form-control" type="email" id="email" name="email" maxlength="50" required="required">
            </div>

            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input class="form-control" type="number" id="cpf" name="cpf" maxlength="11" required="required" placeholder="Insira seu CPF">
            </div>

            <div class="form-group">
                <label for="endenreco">Endereco:</label>
                <input class="form-control" type="text" id="endereco" name="endereco" maxlength="200" required="required">
            </div>

            <div class="form-group">
                <label for="cidade">Cidade:</label>
                <input class="form-control" type="text" id="cidade" name="cidade" maxlength="28" required="required">
            </div>

            <div class="form-group">
                <label name="estados">Estado:</label>

                <select name ="estados" id="estados" required="required">
                </select>

            </div>

            <div class="form-group">

                <label name="tipoMoradia">Voce mora em:</label>

                <input  type="radio"  name="tipoMoradia" value="casa">Casa

                <input  type="radio"  name="tipoMoradia" value="apartamento">Apartamento
                
                </select>
                
            </div>

        </fieldset>   
        
        <fieldset>

            <div class="element">
                <label for="resumoCurrisulo" name="ultimoEmprego">Resumo do seu ultimo emprego:</label>

                <br>

                <textarea id="resumoCurriculo" name="resumoCurriculo" maxlength="1000" required="resumoCurriculo" rows="10" cols="60"></textarea>
            </div>

            <div class="element">
                <label for="cargo">Cargo:</label>
                <input type="text" id="cargo" name="cargo" maxlength="40" required="required">
            </div>

            <div class="element">
                <label for="descricaoCargo">Descricao cargo:</label>
                <br>
                <textarea id="descricaoCargo" name="descricaoCargo" maxlength="500" required="descricaoCargo" rows="6" cols="60"></textarea>
            </div>

            <div class="element">
                <label for="data-inicio">Data de inicio:</label>
                <input type="text" name="data-inicio" id="data-inicio" required="required">
              </div>

        </fieldset>

        <button type="submit" class="send" id="send">Enviar!</button>

    </form>
    
</body>



</html>
