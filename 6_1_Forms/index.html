<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Formulario</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bungee+Outline&family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css"> 

</head>

<body>

    <header>
        <h1>Formulario</h1>
    </header>

    <form action="" method="GET" class="formulario">

        <fieldset>

            <div class="element">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="full-name" maxlength="40" required="required">
            </div>

            <div class="element">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" maxlength="50" required="required">
            </div>

            <div class="element">
                <label for="cpf">CPF:</label>
                <input type="number" id="cpf" name="cpf" maxlength="11" required="required" placeholder="Insira seu CPF">
            </div>

            <div class="element">
                <label for="endenreco">Endereco:</label>
                <input type="text" id="endereco" name="endereco" maxlength="200" required="required">
            </div>

            <div class="element">
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" maxlength="28" required="required">
            </div>

            <div class="element">
                <label name="estados">Estado:</label>

                <select name ="estados" id="estados" required="required">
                </select>

            </div>

            <div class="element">

                <label name="tipoMoradia">Voce mora em:</label>

                <input type="radio"  name="tipoMoradia" value="casa">Casa

                <input type="radio"  name="tipoMoradia" value="apartamento">Apartamento
                
                </select>
                
            </div>

        </fieldset>   
        
        <fieldset>

            <div class="element">
                <label for="resumoCurrisulo" name="ultimoEmprego">Resumo do seu ultimo emprego:</label>

                <br>

                <textarea id="resumoCurriculo" name="resumoCurriculo" maxlength="1000" required="resumoCurriculo" rows="10" cols="60"></textarea>
            </div>

            <div class="element">
                <label for="cargo">Cargo:</label>
                <input type="text" id="cargo" name="cargo" maxlength="40" required="required">
            </div>

            <div class="element">
                <label for="descricaoCargo">Descricao cargo:</label>
                <br>
                <textarea id="descricaoCargo" name="descricaoCargo" maxlength="500" required="descricaoCargo" rows="6" cols="60"></textarea>
            </div>

            <div class="element">
                <label for="dataInicio">Data de inicio:</label>
                <input type="date" id="dataInicio" name="dataInicio" min="00-00-0000" required="required">
            </div>

        </fieldset>
    </form>
    
</body>

<script src="script.js"></script>

</html>
